<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <title>Melanie Guerrero | Graphic Designer</title>
  </head>

  <body>
    <header id="home">
      <nav class="navbar navbar-expand-lg navbar-light" id="navigation">
        <a class="navbar-brand" id="melg" href="index.html">
          <img src="./images/EthereArt-Logo-01.png" alt="EtherArt Logo" class="nav-logo"/>
        </a>
        <button
          class="navbar-toggler custom-toggler navbar-dark"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#home"
                >Home <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="./pages/about.html">About</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="./pages/portfolio.html">Portfolio</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="./pages/contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <div class="wrapper main-wrapper">
        <div class="carousel slide" data-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="./images/Upper Crust Bakery Logo Portfolio.jpg"
                class="d-block w-100"
                alt="upper crust bakery logo"
              />
            </div>
            <div class="carousel-item">
              <img
                src="./images/TOWN-brochure.jpg"
                class="d-block w-100"
                alt="TOWN brochure"
              />
            </div>
            <div class="carousel-item">
              <img
                src="./images/avatar_illustration_portfolio.png"
                class="d-block w-100"
                alt="avatar the last airbender illustration"
              />
            </div>
          </div>
        </div>
        <div class="featured-works">
          <section class="featured-project-wrapper">
            <div class="jumbotron project-1 featured-project">
              <div class="overlay"></div>
              <div class="inner">
                <p class="project-name">Amethyst Bay</p>
                <p class="project-type">Print</p>
              </div>
            </div>
          </section>
          <section class="featured-project-wrapper">
            <div class="jumbotron project-2 featured-project">
              <div class="overlay"></div>
              <div class="inner">
                <p class="project-name">Clean With Nicole</p>
                <p class="project-type">Print</p>
              </div>
            </div>
          </section>
          <section class="featured-project-wrapper">
            <div class="jumbotron project-3 featured-project">
              <div class="overlay"></div>
              <div class="inner">
                <p class="project-name">TOWN Website</p>
                <p class="project-type">Web Design</p>
              </div>
            </div>
          </section>
        </div>
      </div>
    </main>
    <footer>
      <p class="footer-text">Copyright &copy;2020 | Melanie Guerrero</p>
    </footer>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
